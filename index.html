<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="grid"></div>
        <div class="palette">
            <div class="color" data-color="tan"></div>
            <div class="color" data-color="green"></div>
            <div class="color" data-color="white"></div>
            <div class="color" data-color="black"></div>
            <div class="color" data-color="red"></div>
            <div class="color" data-color="blue"></div>
            <div class="color" data-color="yellow"></div>
            <div class="color" data-color="purple"></div>
            <div class="color" data-color="orange"></div>
            <div class="color" data-color="pink"></div>
            <div class="color" data-color="cyan"></div>
            <div class="color" data-color="brown"></div>
            <div class="color" data-color="gray"></div>
            <div class="color" data-color="lime"></div>
            <div class="color" data-color="navy"></div>
            <div class="color" data-color="maroon"></div>
            <input type="color" id="colorPicker" class="color-picker" title="Escolher cor personalizada">
        </div>
        <button id="exportBtn" class="export-btn">Exportar PNG</button>
    </div>
</body>

<script src="pixelartlab.js"></script>
</html>
